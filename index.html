<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">
  <script>
    var dataPath = 'rsmf/'; // FIXME maybe something random - would need to co-ordinate with SW.
  </script>
  <script>
    if (!navigator.serviceWorker.controller) {
      navigator.serviceWorker.register('./serviceworker.js', {scope: './'});
    }
    navigator.serviceWorker.ready
            .then(rego => {
              console.log(rego);
              console.log(navigator.serviceWorker.controller);
              if (!navigator.serviceWorker.controller) location.reload();
            });
  </script>
  <script type="module">
    import { Zip } from "./js/vendor/ndesmic-zip/zip.js";
    var opfsRoot = await navigator.storage.getDirectory();
    document.querySelector('#file-picker').addEventListener('change', async (ev) => {
      let filesPicker = ev.currentTarget;
      if (filesPicker.files.length > 1) return;
      const file = filesPicker.files[0];
      console.info(file);
      const reader = new FileReader();
      reader.onload = () => {
        opfsRoot.remove();
        let zip;
        try {
          zip = new Zip(reader.result);
        }
        catch (ex) {
          filesPicker.setCustomValidity("Corrupted or invalid ZIP file.")
          filesPicker.reportValidity();
          return;
        }
        if (zip.entries.find(entry => entry.fileName === 'rsmf_manifest.json') == null) {
          filesPicker.setCustomValidity('ZIP file does not contain "rsmf_manifest.json"');
          filesPicker.reportValidity();
          return;
        }
        zip.entries.reduce((promise, entry) => promise.then(() => saveFile(entry)), Promise.resolve());
        const viewer = document.querySelector('#viewer');
        viewer.src = 'about:blank'; // FIXME does this do anything?
        document.getElementById('dialog').close();
        setTimeout(() => viewer.src = 'viewer.html?data=' + dataPath, 1000);
      };
      reader.readAsArrayBuffer(file);
    });

    async function saveFile(entry) {
      console.info("fileName: ", entry.fileName);
      const blob = await entry.extract()
      const fileHandle = await opfsRoot.getFileHandle(entry.fileName, {create: true});
      const writable = await fileHandle.createWritable();
      await writable.write(blob);
      await writable.close();
    }

  </script>

<body>
<dialog id="dialog">
  <form id="configure" method="dialog">
    <h1>RSMF Viewer</h1>
    <fieldset>
      <label>Drag the rsmf.zip file or click to select.</label>
      <input type="file" id="file-picker" title="" required />
    </fieldset>
  </form>
</dialog>
  <iframe id="viewer"></iframe>
</body>
<script>
  const configForm = document.querySelector('form[id=configure]');
  configForm.addEventListener('click', (e) => {
    const fileInput = e.currentTarget.querySelector('input[type=file]');
    if (e.target !== fileInput) {
      e.preventDefault();
      e.stopPropagation();
      fileInput.click();
    }
  });
  configForm.addEventListener('dragenter', (e) => e.preventDefault());
  configForm.addEventListener('dragover', (e) => e.preventDefault());
  configForm.addEventListener('drop', async (e) => {
    e.preventDefault();
    const fileInput = e.currentTarget.querySelector('input[type=file]');
    const dataTransfer = new DataTransfer();
    dataTransfer.items.add(e.dataTransfer.files[0]);
    fileInput.files = dataTransfer.files;
    fileInput.dispatchEvent(new Event('change'));
  });
  document.getElementById('dialog').showModal();
</script>
